<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github-user-search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>devfinder</h1>
        </div>
        <div class="mode">
            <h2>DARK</h2>
            <img class="moon" src="./assets/moon.svg" alt="">
            <img class="sun" src="./assets/002-sun.svg" alt="">
        </div>
    </header>
    <main>
        <div class="search-bar">
            <img src="./assets/search-icon.svg" alt="">
            <input type="text" placeholder="Search GitHub usernameâ€¦">
            <button type="submit">Search</button>
        </div>
        <div class="user-details">
            <div class="avatar-names">
                <div class="avatar">
                    <img class="avatarr" src="./assets/avatar.svg" alt="">
                </div>
                <div class="name">
                    <h3>The Octocat</h3>
                    <h4>@octocat</h4>
                    <h4 class="joined">Joined 25 Jan 2011</h4>

                </div>
            </div>
            <div class="description">
                <p>Lorem ipsum dolor sit amet, consectetuer 
                    adipiscing elit. Donec odio. Quisque 
                    volutpat mattis eros.</p>
            </div>
            <div class="insights">
                <div class="repos">
                    <h5>Repos</h5>
                    <h3 class="repoos">8</h3>
                </div>
                <div class="followers">
                    <h5>followers</h5>
                    <h3 class="followerss">3938</h3>
                </div>
                <div class="following">
                    <h5>following</h5>
                    <h3 class="followingg">9</h3>
                </div>
            </div>
            <div class="socials">
                <div class="first-div">
                    <div class="pin">
                        <img src="./assets/pin.svg" alt="">
                        <h6 class="locationn">San Francisco</h6>
                    </div>
                    <div class="url">
                        <img src="./assets/url.svg" alt="">
                        <h6 class="urll">https://github.blog</h6>
                    </div>
                </div>
                <div class="second-div">
                    <div class="twit">
                        <img src="./assets/twetter.svg" alt="">
                        <h6 class="twitt">Not Available</h6>
                    </div>
                    <div class="building">
                        <img src="./assets/office-building.svg" alt="">
                        <h6 class="buildingg">@github</h6>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="./main.js"></script>
</body>
</html>
